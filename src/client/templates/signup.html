<form class="form" ng-submit="login()">
  <div class="form-group">
    <label>Email</label>
    <input ng-model="user.email" class="form-control" type="text" required>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input ng-model="user.password" class="form-control" type="text" required>
  </div>
  <button type="submit" class="btn btn-success">Login</button>
</form>
